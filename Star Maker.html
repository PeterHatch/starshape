<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Star Maker</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-2.1.4.js"></script>
  <script src="jquery-ui.js"></script>
  <link rel="stylesheet" href="star-maker.css">
  <script src="star-maker.js"></script>
</head>
<body class="ui-widget-content" style="border:0;">
 
<h3>Inner Radius</h3>
<div id="inner-radius"></div>

<h3>Foreground color</h3>
<div id="red-fg" class="red"></div>
<div id="green-fg" class="green"></div>
<div id="blue-fg" class="blue"></div>
 
<h3>Background color</h3>
<div id="red-bg" class="red"></div>
<div id="green-bg" class="green"></div>
<div id="blue-bg" class="blue"></div>

<svg id="swatch" viewBox="-1.1 -1.1 2.2 2.2">
  <path id="star" d="M 1,0 L 0,1 -1,0 0,-1 Z" fill="currentColor"/>
</svg>
 
 
</body>

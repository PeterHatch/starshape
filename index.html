<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Starshape</title><link rel="stylesheet" href="starshape.css"><script src="starshape.js"></script></head><body><svg id="swatch" viewBox="-1.1 -1.1 2.2 2.2"><path id="star" d="M 1,0 L 0,1 -1,0 0,-1 Z" fill="currentColor"></path></svg><div class="controls"><h2>Colors</h2><label><input class="color-picker" id="fg-color-picker" type="text"> Star</label><label><input class="color-picker" id="bg-color-picker" type="text"> Background</label><h2>Shape</h2><label><input id="crossingcubic" type="radio" name="shape" checked="checked">Crossing Cubic Bezier Curves</label><label><input id="cubic" type="radio" name="shape">Cubic Bezier Curves</label><label><input id="quadratic" type="radio" name="shape">Quadratic Bezier Curves</label><label><input id="circular" type="radio" name="shape">Circular Arcs</label><div class="slider" id="inner-radius-section"><label class="slider__label" for="inner-radius">Inner Radius: </label><output class="slider__value" id="inner-radius-value" for="inner-radius">0.5</output><input class="slider__input" id="inner-radius" type="range" min="0.25" max="0.75" step="0.01" value="0.5"></div><div class="slider" id="straight-percentage-section"><label class="slider__label" for="straight-percentage">Straight Line Percentage: </label><output class="slider__value" id="straight-percentage-value" for="straight-percentage">75</output><input class="slider__input" id="straight-percentage" type="range" min="0" max="100" value="75"></div><div class="slider" id="control-percentage-section"><label class="slider__label" for="control-percentage">Control Point Length Percentage: </label><output class="slider__value" id="control-percentage-value" for="control-percentage">100</output><input class="slider__input" id="control-percentage" type="range" min="1" max="200" value="100"></div><div class="slider" id="control-angle-section"><label class="slider__label" for="control-angle">Control Point Angle: </label><output class="slider__value" id="control-angle-value" for="control-angle">180</output><input class="slider__input" id="control-angle" type="range" min="0" max="180" value="180"></div><div class="slider" id="control-distance-section"><label class="slider__label" for="control-distance">Control Point Distance: </label><output class="slider__value" id="control-distance-value" for="control-distance">0.25</output><input class="slider__input" id="control-distance" type="range" min="0.01" max="1.0" step="0.01" value="0.25"></div></div></body></html>
